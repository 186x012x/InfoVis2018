<html>
    <head>
	<title>W06: Example 02</title>
    </head>
    <body>
	<script src="https://threejs.org/build/three.min.js"></script>

	<script type="x-shader/x-vertex" id="shader.vert">
   varying vec3 point_color;
   varying vec4 point_position;
   varying vec3 normal_vector;
   uniform vec3 light_position;
	 void main()
	 {
     point_position = modelViewMatrix * vec4( position, 1.0 ); normal_vector = normalMatrix * normal;
     vec3 C = color;
     vec3 L = normalize( light_position - point_position.xyz ); vec3 N = normalize( normal_vector );
     point_color = LambertianReflection( C, L, N );
       gl_Position = projectionMatrix * point_position;

	     gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	 }
	</script>

	<script type="x-shader/x-fragment" id="shader.frag">
	 void main()
	 {
	     gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
	 }
	</script>
	<script src="main02.js"></script>
	<script>
	 main();
	</script>
    </body>
</html>
